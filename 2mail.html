  <body onload="prettyPrint(); _2mail.load()">
    <div id="wrap">

        <div class="container">

            <div class="page-header">
                <h1>2mail</h1>

                <em>Better than email &trade;</em>
            </div>

            <div class="highlight" id="flash" onclick="this.innerHTML=''"></div>

            <article id="inbox" class="mail">
                <ul>
                    <li><a href="#" onclick="_2mail.showMail('2020/06/22 From: Frank')">Hi there!</a></li>
                    <li><a href="#" onclick="_2mail.showMail('2020/05/15 From: USA Bank')">[Bank] Your new statement is available</a></li>
                    <li><a href="#" onclick="_2mail.showMail('2020/05/02 From: Tom')">Frank's birthday party</a></li>
                </ul>
                <button class="send" onclick="_2mail.newMail()">Send</button>
            </article>

            <article id="new_mail" style="display:none">

                <input type="hidden" id="id" placeholder="ID" />
                <input type="text" id="to" placeholder="To" />
                <textarea id="text" placeholder="Message" style="height: 10em;"></textarea>
                <select id="ttl" aria-label="Time to live">
                    <option value="1">1 day</option>
                    <option value="7">7 days</option>
                    <option value="30">30 days</option>
                </select>
                <div>
                    <button class="send" onclick="_2mail.send()">Send</button>
                    <button class="cancel" onclick="_2mail.cancel()">Cancel</button>
                </div>
            </article>

            <article id="mail" style="display:none" class="mail">
                <div>
                    <button class="cancel" onclick="_2mail.cancel()">Inbox</button>
                </div>
                <label for="mail_date">Date:</label><div id="mail_date"></div>
                <label for="mail_from">From:</label><div id="mail_from"></div>
                <div id="mail_text"></div>

                <div>
                    <button class="reply" onclick="_2mail.reply()">Reply</button>
                    <button class="cancel" onclick="_2mail.cancel()">Cancel</button>
                </div>
            </article>
